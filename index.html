<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Instant Search Bar</title>

  <!-- Bootstrap -->
  <link href="bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link href="search_bar.css" rel="stylesheet">

</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-10">
        <div class="input-group" id="adv-search">
          <div class="dropdown dropdown-lg">
            <div class="dropdown-menu" role="menu" id="resultsDropdown">
              <!-- generated suggestions go here -->
            </div>
          </div>
          <input type="text" id="searchBar" class="form-control" placeholder="Search Hobbies" />
          <div class="input-group-btn">
            <div class="btn-group" role="group">

              <button type="button" id="searchButton" class="btn btn-primary"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-2">
        <ul class="list-group" id="suggestions">
          <li class="list-group-item">
            <h4 class="list-group-item-heading"><b>room</b></h4>
            <p class="list-group-item-text"><i>board</i></p>
            <p class="list-group-item-text">way</p>
            <p class="list-group-item-text">elbow room</p>
            <p class="list-group-item-text">bathroom</p>
          </li>
          <li class="list-group-item">Second item</li>
          <li class="list-group-item">Third item</li>
        </ul>
      </div>
    </div>
  </div>
  </div>
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins)
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>-->
  <!-- Include all compiled plugins (below), or include individual files as needed -->

  <script src="Jquery/jquery-3.2.1.js"></script>
  <script src="bootstrap-3.3.7-dist/js/bootstrap.js"></script>
  <script src="Javascript/test-script.js"></script>
</body>

</html>
